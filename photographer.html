<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>Fisheye - photographer </title>
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="filter">
      <label for="">Trier par</label>
      <select id="sortOption">
        <option></option>
        <option value="popular">Popularité</option>
        <option value="byDate">Date</option>
        <option value="byTitle">Titre</option>
      </select>
    </div>
    <div class="content">
      <section class="main_content grid-container"></section>
    </div>
      

  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input class="text-control" type="text" id="first-name" name="first-name" aria-labelledby="first-name" required aria-required=true />
          <label>Nom</label>
          <input class="text-control" type="text" id="last-name" name="last-name" aria-labelledby="last-name" required aria-required=true />
          <label>Email</label>
          <input class="text-control" type="Email" id="email" name="email" aria-labelledby="email" required aria-required=true />
          <label>Votre message</label>
          <textarea class="message" aria-labelledby="message-label" id="message" name="message" maxlength="200" data-error="Votre message doit contenir entre 20 et 200 caractères." required></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
